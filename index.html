<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="bg-secondary-subtle">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            href="#">
                            <img src="img/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                                class="d-inline-block align-text-top">
                            Projeto Web - Lab Des Mult
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                            href="#">Página Inicial</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                        href="#">Produtos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                        href="#">Contato</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col">
                    &nbsp;
                </div>
            </div>
            <div class="col">
                <form>
                    <div class="mb-3 text-start">
                        <label for="inputNome1" class="form-label">Nome: </label>
                        <input type="Nome" class="form-control" id="inputNome1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputEndereco1" class="form-label">Endereço: </label>
                        <input type="Endereço" class="form-control" id="inputEndereco1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputBairro1" class="form-label">Bairro: </label>
                        <input type="Bairro" class="form-control" id="inputBairro1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputCep1" class="form-label">Cep: </label>
                        <input type="Cep" class="form-control" id="inputCep1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputCidade1" class="form-label">Cidade: </label>
                        <input type="Cidade" class="form-control" id="inputCidade1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputEstado1" class="form-label">Estado: </label>
                        <input type="Estado" class="form-control" id="inputEstado1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputTelefone1" class="form-label">Telefone: </label>
                        <input type="Telefone" class="form-control" id="inputTelefone1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="inputCelular1" class="form-label">Celular: </label>
                        <input type="Celular" class="form-control" id="inputCelular1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                        <button type="button" class="btn btn-primary">Cadastrar</button>
                    </div>



                </form>
            </div>
        </div>
    </div>
</body>

</html>
